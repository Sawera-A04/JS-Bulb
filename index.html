<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bulb</title>
    <style>
        .main-header{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .main-header img{
            width: 150px;
            height: 200px;
            margin-top: 3rem;
        }
        .btns button{
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="main-header">
        <img id="bulb" src="images/off.gif" alt="bulb off" width="100" height="150">
        <div class="btns">
            <button onclick="glow(1)">On</button>
            <button onclick="glow(0)">Off</button>
        </div>
    </div>

    <!-- bulb scripting -->
    <script>
        function glow(value)
        {
            var current;
            document.getElementById('bulb').src=current;
            
            if(value==0)
            {
                current = "images/off.gif";
            }
            else
            {
                current = "images/on.gif";
            }
        }
    </script>
</body>
</html>
